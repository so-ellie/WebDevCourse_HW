<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Table</title>
    <link rel="stylesheet" href="playlist.css" />
  </head>
  <body>
    <table class="music-table">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>Year</th>
          <th>Image</th>
          <th>YouTube Video</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Danny Boy</td>
          <td>GENTRI</td>
          <td>2019</td>
          <td>
            <img
              src="https://i.ytimg.com/vi/KZ3E7kIYtR0/hqdefault.jpg"
              alt="GENRI"
              width="150"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/KZ3E7kIYtR0?si=wc8xsD6M0Nh4sifq"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Canon in D</td>
          <td>Johann Pachelbel</td>
          <td>1680</td>
          <td>
            <img
              src="https://i.ytimg.com/vi/JvNQLJ1_HQ0/hqdefault.jpg"
              alt="Johann Pachelbel portrait"
              width="150"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/JvNQLJ1_HQ0"
              title="Pachelbel - Canon in D"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Moonlight Sonata (1st Movement)</td>
          <td>Ludwig van Beethoven</td>
          <td>1801</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Beethoven.jpg"
              alt="Ludwig van Beethoven portrait"
              width="150"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/4Tr0otuiQuU"
              title="Beethoven - Moonlight Sonata (1st Movement)"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
