<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="navigator.css" />
  </head>
  <body>
    <!-- Top nav -->
    <nav class="top-nav">
      <a href="playlist.html" class="nav-btn">Home</a>
      <a href="audioList.html" class="nav-btn">Audio List</a>
      <a href="prints.html" class="nav-btn">Print Screen</a>
    </nav>

    <h1>Contact</h1>

    <div class="contact-card">
      <h2>Send a Message</h2>

      <form id="contactForm">
        <div class="row">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Name:"
            required
          />
        </div>

        <div class="row">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email:"
            required
          />
        </div>

        <div class="row">
          <input id="phone" name="phone" type="tel" placeholder="Phone:" />
        </div>

        <div class="row">
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="Subject:"
          />
        </div>

        <div class="row">
          <textarea
            id="message"
            name="message"
            placeholder="Message:"
          ></textarea>
        </div>

        <div class="submit-row">
          <button onclick="func()" type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
