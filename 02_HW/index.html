<!DOCTYPE html>
<html lang="he" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator with log</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <!-- Calculator Card -->
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow rounded-4 p-4">
            <!-- Desktop buttons (top row) -->
            <div class="row mb-3">
              <div class="col-6 col-md-4">
                <button
                  class="btn btn-outline-info w-100"
                  onclick="demoNative()"
                >
                  Native Types
                </button>
              </div>

              <div class="col-6 col-md-4 offset-md-4">
                <button id="btn2" class="btn btn-outline-warning w-100">
                  register click from code
                </button>
              </div>
            </div>

            <hr />

            <!-- === CALCULATOR ROWS === -->

            <!-- PHONE: each field on its own row -->
            <div class="row g-3 align-items-center">
              <div class="col-12 col-md-6 col-lg-4">
                <input
                  id="txt1"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="first number"
                />
              </div>

              <!-- מספר שני -->
              <div class="col-12 col-md-6 col-lg-4">
                <input
                  id="txt2"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="secong number"
                />
              </div>

              <!-- פעולה -->
              <div class="col-12 col-md-6 col-lg-2">
                <select id="opSelect" class="form-select form-select-lg">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                </select>
              </div>

              <!-- = button -->
              <div class="col-12 col-md-6 col-lg-2 d-grid">
                <button id="btnCalc" class="btn btn-primary btn-lg">=</button>
              </div>
            </div>

            <hr />

            <!-- RESULT -->
            <div class="row mt-2">
              <div class="col-12">
                <h5 class="text-muted">result:</h5>
                <h3 id="lblRes" class="text-primary"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- LOGS CARD -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow rounded-4 p-4">
            <textarea
              id="output"
              class="form-control"
              style="height: 250px"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
